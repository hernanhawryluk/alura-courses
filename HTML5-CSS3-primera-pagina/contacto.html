<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="assets/logo.png" alt="Logo de la Barbería Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-contacto">
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input
          type="text"
          id="nombreapellido"
          class="input-padron"
          placeholder="Nombre y apellido"
          required
        />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          placeholder="Correo Electrónico"
          required
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          placeholder="Teléfono"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="63"
          rows="10"
          placeholder="Mensaje"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />
            Email
          </label>

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />
            Teléfono
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label>
          <input type="checkbox" class="checkbox" checked />
          ¿Le gustará recibir novedades de la Barbería Alura?
        </label>

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <td>Día</td>
            <td>Horario</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20hs</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20hs</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20hs</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="assets/logo-blanco.png" alt="Logo de la Barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
